<form #formData='ngForm' (ngSubmit)="onSubmit(formData)" >
  <p>
    <mat-form-field appearance="outline">
      <mat-label>E-mail</mat-label>
      <input matInput placeholder="Email address.."  (ngModel)="email" name="email">
      <mat-hint>Will be your email</mat-hint>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password..." type="password" (ngModel)="password" name="password">
      <mat-hint>Will be your password</mat-hint>
    </mat-form-field>
  </p>

  <button mat-raised-button type="submit" [disabled]="!formData.valid" color="primary">Log in with Email</button>
</form>
